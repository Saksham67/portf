<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>indian rail</title>
  </head>
  <body style="background-color:rgb(223, 114, 228);">
    <header>
      <div>
        <pre
          style="
            color: blue;
            font-size: 48px;
            border-radius: 60px;
            background-color: aqua;
            
          "
        >  <big>            <u> Indian Railway </u></big></pre>
        <marquee style="color: green; font-size: 28px"
          ><big
            >Welcome to Indian Railway.this is our official website,here you can
            book your ticket online,let's do it.
          </big></marquee
        >
      </div>
    </header>
    <main>
      <div style="background-color:rgb(226, 186, 186);display:flex;justify-content:bottom;padding:25px;margin:20px;font-size: 35px;border-radius: 5px;color:rgb(38, 0, 255);font-stretch: expanded;font-style: oblique;">
        <div>
          <ul>
            <li>
              <a
                href="https://www.indianrail.gov.in/enquiry/PNR/PnrEnquiry.html?locale=en"
                target="_blank"
                >PNR status</a
              >
            </li>
          </ul>
        </div>

        <div>
          <ul>
            <li>
              <a
                href="https://www.indianrail.gov.in/enquiry/StaticPages/StaticEnquiry.jsp?StaticPage=MobileTicketing.html&locale=en"
                target="_blank"
              >
                Ticket booking</a
              >
            </li>
          </ul>
        </div>
        <div>
          <ul>
            <li>
              <a
                href="https://www.indianrail.gov.in/enquiry/SEAT/SeatAvailability.html?locale=en"
                target="_blank"
                >Seat availability</a
              >
            </li>
          </ul>
        </div>
        <ul>
          <li>
            <a
              href="https://www.indianrail.gov.in/enquiry/SCHEDULE/TrainSchedule.html?locale=en"
              target="_blank"
              >Train Schedule</a
            >
          </li>
        </ul>
        <div>
          <ul>
            <li>
              <a
                href="https://www.indianrail.gov.in/enquiry/FARE/FareEnquiry.html?locale=en"
                target="_blank"
                >Fare enquiry</a
              >
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
